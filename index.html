<!DOCTYPE html>
<html>
  <head>

    <title>leap-year</title>

  <body class="container">
<h1>Leap-Year</h1>
<div class="row">
  <div class="col-md-4">

    <form id="formOne">
      <div class="form-group">
        <label for="leap">Enter a year</label>
        <input id="leap" class="form-control" type="number">
      </div>
      <button id="submit" type="button" name="button">Done</button>
    </form>
    <div id="output">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
  </body>
